<head>
  <title>queue</title>
   <script src="//connect.soundcloud.com/sdk.js"></script>
   <script src="../js/soundCloudWidget.js"></script>
</head>

<body>

{{>newLayout}}

</body>


<template name="player">
<h1>Music Player </h1>

<div id="player"> </div>
</template>


<template name="search">
  <h1>Search Music </h1>
  <input type = "text" id = "textToSearch" >
  <button class = "searchBtn">search</button>


  {{>searchResults}}
  
</template>
<template name ="searchResults">
  <div class="searchResults"> </div>
        {{#each searchResults}}
        
          {{> track_search}}
     
      {{/each}}
</template>


<template name="soundQueue">
  <h1>Queue</h1>
  <button id="playQueue">Play Queue</button>
        {{#each queueValues}}
        
          {{> track_queue}}
     
      {{/each}}
</template>

<template name="track_search">
  <li>
    <div class="track" >{{title}}</div> 
    <button class="addToQueButton">Add to Queue</button>
  </li>
</template>

<template name="track_queue">
  <li>
    <div class="track" >{{title}}</div> 
    <button class="removeFromQueButton">Remove From queue</button>
  </li>
</template>

<template name="newLayout">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
.w3-third img:hover{opacity: 1}
</style>
<div class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
  {{>soundQueue}}
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">SOME NAME</span>
  <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">â˜°</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Push down content on small screens --> 
  <div class="w3-hide-large" style="margin-top:83px"></div>
  
  <!-- Player section -->
  <div class="w3-container w3-dark-grey w3-center w3-text-light-grey w3-padding-32" >
    {{>player}}
  </div>

  {{>search}}


<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</div>
</template>
